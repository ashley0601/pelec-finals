<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASHLEY</title>
    <!-- Boxicons library for using icons in the webpage -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- External CSS file for styling the page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section with the logo and navigation links -->
    <header class="header-message">
      <a href="#" class="logo"
        ><span><i class="bx bx-star"></i> A S H</span> L E Y</a
      >
      <!-- Navigation menu linking to various sections of the homepage -->
      <header class="header">
        <a href="#" class="logo">
          <span><i class="bx bx-star"></i> A S H</span> L E Y
        </a>
        <nav class="navbar">
          <ul class="navbar-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#contact-me">Contact Me</a></li>
          </ul>
          <!-- Hamburger toggle -->
          <div class="navbar-toggle" id="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>    
      <body>
        <script>
          // JavaScript for Toggle Hamburger Menu
  const navbarToggle = document.getElementById('navbar-toggle');
  const navbarLinks = document.querySelector('.navbar-links');
  const messageButton = document.getElementById('message-button');
  
  navbarToggle.addEventListener('click', () => {
    navbarLinks.classList.toggle('active');
    messageButton.classList.toggle('active');
  });
        </script>
    </header>
    <!-- Main content section for the message form -->
    <main>
      <section class="message-form" id="message-me">
        <h2 class="message-me">Message<span> Me</span></h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="number" placeholder="Phone Number" />
            <input type="text" placeholder="Subject" />
          </div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
          <!-- Submit button for the form -->
          <input type="submit" value="Send Message" class="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
